<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT-AWESOME -->
    <script src="https://kit.fontawesome.com/4bf8c03d32.js"></script>
    <!-- FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>X-com Shop</title>
</head>

<body>

    <!-- ============== HEADER START ============== -->

    <header>
        <div class="header_top">
            <div class="container-sl">
                <div class="row-sl">
                    <div class="col-sl-6">
                        <div class="top-left">
                            <img src="./images/logo.png" alt="png">
                            <select>
                                <option value="Санкт-Петербург">Санкт-Петербург</option>
                                <option value="Москва">Москва</option>
                                <option value="Самара">Самара</option>
                            </select>
                            <div class="work_time">
                                <p>Режим работы</p>
                                <span>9:00 - 21:00</span>
                            </div>
                            <div class="phones">
                                <p>+7 495 799-96-69</p>
                                <span>8 800 200-00-69</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sl-6">
                        <div class="top-right">
                            <a href="#" class="call1 me-3">Заказать звонок</a>
                            <a href="#" class="call2">Чат с оператором</a>
                            <div class="icons">
                                <a href="#" class="me-3"><i class="fa-solid fa-heart"></i></a>
                                <a href="#" class="me-3"><i class="fa-solid fa-square-poll-vertical"></i></a>
                                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                            </div>
                            <div class="user">
                                <div class="user-left">
                                    <a href="#" class="name">Константин К.</a>
                                    <div class="bal">257 баллов</div>
                                </div>
                                <a href="#" class="user_img">КК</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="header_nav">
            <div class="container-sl">
                <div class="row-sl">
                    <div class="col-sl-12">
                        <div class="header_nav_top">
                            <a href="#"> <i class="fa-solid fa-info"></i> О нас</a>
                            <a href="#"> <i class="fa-solid fa-square-phone"></i> Контакты</a>
                            <a href="#"> <i class="fa-solid fa-money-check-dollar"></i> Оплата</a>
                            <a href="#"> <i class="fa-solid fa-umbrella"></i> Гарантия</a>
                            <a href="#"> <i class="fa-solid fa-truck"></i> Доставка</a>
                        </div>
                    </div>
                    <div class="col-sl-12 ">
                        <div class="header_nav_bottom">
                            <div class="row-sl align-items-center">
                                <div class="col-sl-1">
                                    <a href="#" class="catalog">
                                        <i class="fa-solid fa-expand"></i> 
                                        <span>Каталог</span>
                                    </a>
                                    
                                </div>
                                <div class="col-sl-6">
                                    <input type="search" placeholder="Поиск по каталогу">
                                </div>
                                <div class="col-sl-2">
                                    <a href="#" class="link">Найти Икс-комое</a>
                                </div>
                                <div class="col-sl-2">
                                    <a href="#" class="sale">% <span class="ms-1">Распродажа</span></a>
                                </div>
                                <div class="col-sl-1">
                                    <a href="#" class="stock"> <i class="fa-solid fa-arrow-trend-up"></i> <span class="ms-1">Акции</span></a>
                                    
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>



    <!-- BOOTSTRAP  -->
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

</body>

</html>
